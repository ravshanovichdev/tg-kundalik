services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-testing}
      MYSQL_USER: ${MYSQL_USER:-testing}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-testing123}
    ports:
      - "${MYSQL_PORT:-3310}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - samit_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: samit_backend
    restart: unless-stopped
    environment:
      MYSQL_HOST: db
      MYSQL_USER: ${MYSQL_USER:-samit_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-samit_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-samit_global}
      MYSQL_PORT: 3310
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      WEBAPP_URL: ${WEBAPP_URL:-http://localhost:3000}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./app/static:/app/app/static
    depends_on:
      db:
        condition: service_healthy
    networks:
      - samit_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: samit_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - samit_network
    environment:
      - REACT_APP_API_URL=http://localhost:8000

  # Telegram Bot (optional)
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: samit_bot
    restart: unless-stopped
    command: python run_bot.py
    environment:
      MYSQL_HOST: db
      MYSQL_USER: ${MYSQL_USER:-samit_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-samit_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-samit_global}
      MYSQL_PORT: 3310
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      WEBAPP_URL: ${WEBAPP_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - samit_network
    profiles:
      - bot  # Only start with --profile bot

volumes:
  mysql_data:
    driver: local

networks:
  samit_network:
    driver: bridge

